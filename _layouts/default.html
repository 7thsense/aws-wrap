<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

        @import url(https://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,700);
    </style>
    <link rel="stylesheet/less" href="{{ site.url }}/stylesheets/styles.less">

{% include menu.html %}

{{ content }}
